// Probodobodyne OKTO
@PART[probeCoreOcto]:FOR[VaguelyRealistic]:NEEDS[!RealismOverhaul]
{
    MODULE
    {
        name = ModuleVaguelyRealistic
    }
    @MODULE[ModuleReactionWheel]
    {
		PitchTorque = 0.006
		YawTorque = 0.006
		RollTorque = 0.006
    }
}

