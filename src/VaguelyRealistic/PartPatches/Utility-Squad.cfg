// Small Inline Reaction Wheel
@PART[sasModule]:FOR[VaguelyRealistic]:NEEDS[!RealismOverhaul]
{
    MODULE
    {
        name = ModuleVaguelyRealistic
    }
    @MODULE[ModuleReactionWheel]
    {
		PitchTorque = 0.1
		YawTorque = 0.1
		RollTorque = 0.1
    }
}

